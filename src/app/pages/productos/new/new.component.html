<form class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup]="productForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" placeholder="ID_Usuario" formControlName="ID_Usuario" [class]="isValidField('ID_Usuario')">
        <div class="invalid-feedback">
          <span *ngIf="productForm.get('ID_Usuario').errors?.required">
            This field is required.
          </span>
        </div>
      </div>
      <div class="form-group col-md-6">
        <input type="email" class="form-control" placeholder="email" formControlName="email"
          [class]="isValidField('email')">
        <div class="invalid-feedback">
          <span *ngIf="productForm.get('email').errors?.required">
            This field is required.
          </span>
        </div>
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <input type="password" class="form-control" placeholder="Password" formControlName="password" [class]="isValidField('password')">
          <div class="invalid-feedback">
            <span *ngIf="productForm.get('password').errors?.required">
              This field is required.
            </span>
          </div>
        </div>
      </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" placeholder="Fecha_Creacion" formControlName="Fecha_Creacion"
          [class]="isValidField('Fecha_Creacion')">
        <div class="invalid-feedback">
          <span *ngIf="productForm.get('Fecha_Creacion').errors?.required">
            This field is required.
          </span>
        </div>
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control" placeholder="Fecha_Modificacion" formControlName="Fecha_Modificacion"
          [class]="isValidField('Fecha_Modificacion')">
        <div class="invalid-feedback">
          <span *ngIf="productForm.get('Fecha_Modificacion').errors?.required">
            This field is required.
          </span>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-outline-primary btn-block mt-2">Save</button>
  </form>
  <button type="button" class="btn btn-secondary mt-2" (click)="onGoBackToList()">Go Back to list</button>
